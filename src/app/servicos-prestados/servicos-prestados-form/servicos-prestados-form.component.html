<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Novo Serviço</h1>
    </div>

    <form #servicoForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucesso">
                    {{ mensagemSucesso }}
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.descricao" name="descricao"
                        id="inputDescricao">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.data" name="data" id="inputData" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.valor" name="valor" id="inputValor" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save" style="margin-right: 5px;"></i> Salvar
                </button>

                <button type="button" class="btn btn-danger ml-2" (click)="voltarParaConsulta()">
                    <i class="fas fa-rotate-right" style="margin-right: 5px;"></i> Voltar
                </button>
            </div>
        </div>
    </form>

</div>
